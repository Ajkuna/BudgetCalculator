
<div class="image">

  
  <div class="top-bar">

    <h1>Budget Calculator</h1>

    <app-get-info></app-get-info>

  </div>
  
  <section class="total-budget-section">
    <h2 [ngClass]="{ 'green': totalBudget > 0, 'red': totalBudget < 0 }">{{ totalBudget | currency:'USD':'symbol'}}</h2>
  </section>
  
  <section class="add-item-section">
    <div class="add-item-container">
      <app-add-item-form style="padding: 20px;" (formSubmit)="addItem($event)"></app-add-item-form>
    </div>
  </section>
  
  <app-budget-item-list [budgetItems]="budgetItems" (delete)="deleteItem($event)" (update)="updateItem($event)">
    
  </app-budget-item-list>
  
</div>
